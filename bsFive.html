<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/formStyles.css">
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form action="" method="post">
                <h3>Contact Us</h3>
                <hr>
                <label for=""><b>First Name : </b></label>
                <br>
                <input type="text" name="fName" class="form-control" placeholder="* Your First Name" required>
                <br>
                <label for=""><b>Last Name : </b></label>
                <br>
                <input type="text" name="lName" class="form-control" placeholder="* Your Last Name" required>
                <br>
                <label for=""><b>Email : </b></label>
                <br>
                <input type="email" name="email" class="form-control" placeholder="* Your Email" required>
                <br>
                <label for=""><b>Telephone Number : </b></label>
                <br>
                <input type="tel" name="telNumber" class="form-control" placeholder="* Your Telephone Number" required>
                <br>
                <label for=""><b>Comments : </b></label>
                <br>
                <textarea name="comments" id="" cols="30" rows="10" class="form-control" placeholder="Your Comments"></textarea>
                <br>
                <div class="buttons">
                    <button type="submit" name="submit" class="btn btn-success">Send</button>
                </div>
                <br>
            </form>
        </div>
        <div class="col-sm-6">
            <br><br>
            <hr>
            <div class="logo">
                <img src="images/logoi.png" alt="Logo" width="100%" height="200">
            </div>
            <hr>
            <h4 class="text-center">Inceptor ICT Training Centre</h4>
            <h5 class="text-center">Kenya House Complex, Koinange Street,</h5>
            <h5 class="text-center">P.O. Box 1169-00515, Nairobi, Kenya</h5>
            <h5 class="text-center">Tel : (+254) 728 456 781</h5>
            <h5 class="text-center">Email : support@inceptor.co.ke</h5>
            <h5 class="text-center">Website : www.inceptor.co.ke</h5>
        </div>
    </div>
</div>
</body>
</html>
